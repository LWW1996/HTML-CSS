<!DOCTYPE html><!--约束，声明-->
<!--html标签表示头部信息   lang="en"表示英文  html标签中一共分为两部分，分别是head和body -->
<html lang="en">
<head><!--表示头部信息，一般包含三个部分内容，title标签，CSS样式，JS代码 -->
    <meta charset="UTF-8"><!-- 表示当前页面使用UTF-8字符集-->
    <title>Title</title><!--表示标题-->
</head>
<! onclick表示单击事件
    alert（）是JavaScript语言提供的一个警告框函数
    它可以接受任意参数，参数就是警告框的函数信息>
<body><!-- 显示整个html页面的主体内容-->
你好，菜鸡伟
<button onclick="alert('努力奋斗！！！')">按钮</button>
采集<br>采集
<hr>
yayayaya
<!-- font标签-->
<font color="red" face="宋体" size="7">我是标签字体</font>

</body>
</html>
