<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>表格标签</title>
	</head>
	<body>
	<!--需求 做一个代表头的，三行，三列的表格，并显示边框
		修改表格的宽度和高度 ，表格的对齐方式，单元格问题

		table是表格标签
			borde  设置表格标签
			width	设置表格宽度
			hegiht   设置表格高度
			 cellspacing 设置单元格间距
			align  设置表格相对于页面单元格对齐方式

			tr   行标签
			th    表头标签
			td    列标签
			b     是加粗标签-->
	<table align="center" border="1" width="300" cellspacing="0" height="300">
		<tr>
			<th>1.1</th>
			<th>1.2</th>
			<th>1.3</th>
		</tr>
		<tr>
			<th>2.1</th>
			<th>2.2</th>
			<th>2.3</th>
		</tr>
		<tr>
			<th>3.1</th>
			<th>3.2</th>
			<th>3.3</th>
		</tr>
	</table>

		
	</body>
</html>
